<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>
  <form action="/" method="GET">
    <input type="text" name="city" placeholder="Enter city" />
    <button type="submit">Search</button>
  </form>

  <div class="box">
    <div class="wave -one"></div>
    <div class="wave -two"></div>
    <div class="wave -three"></div>
    <div class="wave -four"></div>


<div id="weathercon"></div>

      <!-- <i class="fa-solid fa-cloud"></i>
      <i class="fa-regular fa-moon"></i> -->
    <!-- </div> -->

    <!-- Weather Info -->
    <div class="info">
      <h2 class="location">
        <i class="fa-solid fa-street-view"></i> {%location%} , {%country%}
      </h2>
      <p class="error">{%errorMessage%}</p>
<span id="date">{%localdatetime%}</span>

      <h1 class="temp">{%tempval%}&deg;C</h1>
      <h1 class="tempmin_max">
        Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C
      </h1>

      <!-- <p class="status">{%tempStatus%}</p> -->
       <span id="timezoneOffset" style="display: none;">{%timezoneOffset%}</span>
       <span id="tempStatus" style="display: none;">{%tempStatus%}</span>


    </div>
  </div>
  <script src="home.js"></script>
</body>
</html>
